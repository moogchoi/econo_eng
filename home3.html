    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Section 3: Home Page Clients */
      .clients-section {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            padding: 50px 20px;
            background-color: #fff;
            margin: 30px auto;
            border-radius: 12px;
        }

        .clients-section h2 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #2c3e50;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .clients-section h1 {
            font-size: 28px;
            font-weight: 500;
            margin-bottom: 30px;
            color: #34495e;
        }

        .clients-section .carousel-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .clients-section .clients-logos {
            display: flex;
            overflow: hidden;
            position: relative;
            margin-top: 20px;
            width: 100%;
        }

        .clients-section .carousel-track {
            display: flex;
            align-items: center;
            list-style-type: none;
            transition: transform 0.5s ease-in-out;
        }

        .clients-section .clients-logos img {
            width: 150px;
            height: auto;
            object-fit: contain;
            transition: all 0.3s ease-in-out;
        }

        .clients-section .carousel-track li {
            flex: 0 0 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 5px;
            height: 150px;
        }

        .clients-section .clients-logos img:hover {
            filter: grayscale(0%);
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        }
        
        .carousel-btn {
            margin-top: 90px;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            font-size: 18px;
            padding: 10px;
            cursor: pointer;
            z-index: 10;
        }

        .carousel-btn--left {
            left: 10px;
        }

        .carousel-btn--right {
            right: 10px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .clients-section h2 {
                font-size: 28px;
            }
            .clients-section h1 {
                font-size: 18px;
            }
            .clients-section .logos-grid img {
                width: 100px;
            }
        }
      
    </style>
</head>

<script>
  // 1st row script
  const carouselTrack3 = document.getElementById('carouselTrack3');
  let currentSlide3 = 0;
  const totalSlides3 = carouselTrack3.children.length;

  document.getElementById('nextBtn3').addEventListener('click', () => {
      if (currentSlide3 < totalSlides3 - 1) {
          currentSlide3++;
      } else {
          currentSlide3 = 0;
      }
      carouselTrack3.style.transform = `translateX(-${currentSlide3 * 160}px)`;
  });

  document.getElementById('prevBtn3').addEventListener('click', () => {
      if (currentSlide3 > 0) {
          currentSlide3--;
      } else {
          currentSlide3 = totalSlides3 - 1;
      }
      carouselTrack3.style.transform = `translateX(-${currentSlide3 * 160}px)`;
  });

  setInterval(() => {
      document.getElementById('nextBtn3').click();
  }, 3000);
